  rule: "ResourceSchemaIsValid"
  severity: "ERROR"
  reduceTo: "INFO"
  fileNames:
    - templates/validating-webhook.yaml
    - templates/mutating-webhook.yaml
  message: ".*missing required field \"caBundle\" in io.k8s.api.admissionregistration.v1beta1.WebhookClientConfig.*"
